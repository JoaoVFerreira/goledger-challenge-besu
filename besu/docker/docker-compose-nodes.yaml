version: '2.1'
services:
  besu-node-1:
    user: root
    container_name: besu-node-1
    volumes:
      - ../node/besu-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:latest
    entrypoint:
      - /bin/bash
      - -c
      - besu --data-path=data --genesis-file=genesis/genesis.json --bootnodes=enode://a714dc37a8458a113c85e84dce545490ace3c6e679ab73f20f07ebf5d0e4b01d675af9bf87b339a2dad0def526f4ff4e2f167d8a286b3b65b2e83521f1b785a0@172.19.0.2:30303 --p2p-port=30304 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all" --rpc-http-port=8546
    ports:
      - "8546:8546"
      - "30304:30304"
    networks:
      besu_network:
    restart: always
